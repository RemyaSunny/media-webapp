<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Consultancy</title>
</head>
<body>
    <header>
        <h1>IT Consultancy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Our IT Consultancy</h2>
        <p>We provide expert IT consulting services to help your business succeed.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>IT Strategy Consulting</li>
            <li>Software Development</li>
            <li>Network Security</li>
            <li>Data Analytics</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 IT Consultancy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
